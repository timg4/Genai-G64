<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    @keyframes spin { to { transform: rotate(360deg); } }
    #rotor { transform-origin: 32px 32px; animation: spin 2s linear infinite; }
  </style>
  <circle cx="32" cy="32" r="30" fill="#0f1a26"/>
  <g id="rotor">
    <polygon points="32,32 27,8 37,8" fill="#22c55e"/>
    <polygon points="32,32 27,8 37,8" fill="#22c55e" transform="rotate(120 32 32)"/>
    <polygon points="32,32 27,8 37,8" fill="#22c55e" transform="rotate(240 32 32)"/>
  </g>
  <circle cx="32" cy="32" r="4" fill="#e7eef6"/>
</svg>
